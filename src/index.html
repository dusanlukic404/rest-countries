<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/script.js" defer></script>
    <title>Where in the world? - REST Countries API</title>
  </head>
  <body data-theme="light">
    <header class="header">
      <div class="container flex-container">
        <h1 class="logo">Where in the world?</h1>
        <button class="btn btn-theme">
          <svg class="icon btn-theme__icon">
            <use xlink:href="./assets/icons/all-icons.svg#moon"></use>
          </svg>
          <span class="btn-theme__text">Dark Mode</span>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="home-section container" aria-label="All countries">
        <div class="home-section__header">
          <div class="input">
            <svg class="icon input__icon">
              <use xlink:href="./assets/icons/all-icons.svg#search-icon"></use>
            </svg>
            <input
              type="search"
              name="searched-contry"
              class="input__text"
              placeholder="Search for a country..."
            />
          </div>
          <button class="filter-wrapper" aria-controls="filter-list">
            <div class="filter">
              <span class="filter__text">Filter by Region</span>
              <svg class="icon filter__icon">
                <use xlink:href="./assets/icons/all-icons.svg#arrow-down"></use>
              </svg>
            </div>
            <ul
              class="filter-list"
              id="filter-list"
              tabindex="0"
            >
              <li tabindex="0" data-filter="africa">Africa</li>
              <li tabindex="0" data-filter="americas">Americas</li>
              <li tabindex="0" data-filter="asia">Asia</li>
              <li tabindex="0" data-filter="europe">Europe</li>
              <li tabindex="0" data-filter="oceania">Oceania</li>
            </ul>
          </button>
        </div>
        <div class="home-section__main">
          <ul class="card-list grid"></ul>
        </div>
      </section>

      <section
        class="detail-section container"
        aria-label="Details about selected country"
      >
        <a href="#" class="btn btn-back"
          ><svg class="icon btn-theme__icon">
            <use xlink:href="./assets/icons/all-icons.svg#arrow-back"></use>
          </svg>
          <span>Back</span></a
        >
        <div class="detail-section__main">
          <div class="detail-img">
            <img src="" alt="" class="country-flag" />
          </div>
          <div class="detail-text">
            <h2 class="country-name"></h2>
            <div class="detail-lists">
              <ul class="detail-list">
                <li>
                  <strong class="data">Native Name:</strong>
                  <span class="value" data-value="native-name"></span>
                </li>
                <li>
                  <strong class="data">Population:</strong>
                  <span class="value" data-value="population"></span>
                </li>
                <li>
                  <strong class="data">Region:</strong>
                  <span class="value" data-value="region"></span>
                </li>
                <li>
                  <strong class="data">Sub Region:</strong>
                  <span class="value" data-value="subregion"></span>
                </li>
                <li>
                  <strong class="data">Capital:</strong>
                  <span class="value" data-value="capital"></span>
                </li>
              </ul>
              <ul
                class="detail-list detail-list--other"
              
              >
                <li>
                  <strong class="data">Top Level Domain:</strong>
                  <span class="value" data-value="tld"></span>
                </li>
                <li>
                  <strong class="data">Currencies:</strong>
                  <span class="value" data-value="currencies"></span>
                </li>
                <li>
                  <strong class="data">Languages:</strong>
                  <span class="value" data-value="languages"></span>
                </li>
              </ul>
            </div>
            <div class="border-wrapper">
              <h3 class="border-countries data">Border Countries:</h3>
              <ul
                class="border-list"
                "
              ></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <template id="card-template">
      <li class="card">
        <a href="#">
          <div class="card__img">
            <img src="" alt="" />
          </div>
          <div class="card__body">
            <h2 class="country-name"></h2>
            <ul aria-label="list of data about country">
              <li>
                <strong class="data">Population:</strong>
                <span class="value" data-value="population"></span>
              </li>
              <li>
                <strong class="data">Region:</strong>
                <span class="value" data-value="region"></span>
              </li>
              <li>
                <strong class="data">Capital:</strong>
                <span class="value" data-value="capital"></span>
              </li>
            </ul>
          </div>
        </a>
      </li>
    </template>
    <template id="skeleton-template">
      <li class="card">
        <a href="#details.html">
          <div class="card__img skeleton">
            <img src="" alt="" />
          </div>
          <div class="card__body">
            <h2 class="skeleton skeleton-text"></h2>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </a>
      </li>
    </template>
  </body>
</html>
